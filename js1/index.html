<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Todo list</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	<body>
		<article class="wrap">
			<section id="">
				<input type="text" id="input"><button type="button" onclick="new_task()">Guardar</button>
			</section>
			<section>
				<section class="list">
					<h2>Undone</h2>
					<section id="task_undone">
						<p>task1</p>
						<p>task2</p>
					</section>
				</section>
				<section class="list">
					<h2>done</h2>
					<section id="task_done">
						<p>task1</p>
						<p>task2</p>
					</section>
				</section>
			</section>
		</article>

		<script type="text/javascript" src="js/myjs.js"></script>
	</body>
</html>
