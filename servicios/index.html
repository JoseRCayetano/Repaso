<!DOCTYPE html>
<html lang="es" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Serivios angular</title>
	
</head>
<body>
	<div ng-controller="constantController as constantCtrl">
		<h2>Constante</h2>
		<p>{{constantCtrl.constante}}</p>
		<p>{{constantCtrl.const2}}</p>
	<div>

	<div ng-controller="valueController as valueCtrl">
		<h2>Value</h2>
		<p>{{valueCtrl.value}}</p>
		
	<div>

	<div ng-controller="servicioController as servicioCtrl">
		<h2>servicio</h2>
		<p>{{servicioCtrl.servicio}}</p>
		<p>Suma: {{servicioCtrl.suma}}</p>
	<div>

	<div ng-controller="servicio2Controller as servicio2Ctrl">
		<h2>servicio 2</h2>
		<p>{{servicio2Ctrl.servicio2}}</p>
		<p>Suma: {{servicio2Ctrl.suma}}</p>
	<div>

	<div ng-controller="factoryController as factoryCtrl">
		<h2>Factory</h2>
		<p>{{factoryCtrl.factory}}</p>
		
	<div>
	<div ng-controller="factory2Controller as factory2Ctrl">
		<h2>Factory2</h2>
		<p>{{factory2Ctrl.factory}}</p>
		
	<div>


	<!-- CRYPTO -->
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
	<script>
	  
	</script>
	<!-- Angular -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!-- APP -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
